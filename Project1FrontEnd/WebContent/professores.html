<!DOCTYPE html>
<html lang="en" ng-app="professoresModulo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
	
	
    <link rel="icon" href="image/favicon.png">

    <title>Attempt Application</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/estilos.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <link href="css/carousel.css" rel="stylesheet">
	<script src="controller/professores.js"></script>
  </head>
<!-- NAVBAR
================================================== -->
  <body ng-controller="professoresController">
   
   <div ng-include  src="'menus.html'"></div>
	
	<div class="container">
		<h1>Cadastro de Professores</h1>
		<hr>
		<form class="form-horizontal">
		  <div class="form-group">
			<label for="codigo" class="col-sm-2 control-label">Código</label>
			<div class="col-sm-2">
				<input type="text" required ng-model="professor.codigo" class="form-control" id="codigo" placeholder="Código">
			</div>
			<div align="center" class="col-sm-2">
				<button type="submit" ng-click="limparCampos()" class="btn btn-default">Limpar</button>
			</div>	
		  </div>
		  <div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-4">
				<input type="text" required ng-model="professor.nome" class="form-control" id="nome" placeholder="Nome">
			</div>
		  </div>
		  <div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-4">
				<input type="email" ng-model="professor.email" class="form-control" id="email" placeholder="Email">
			</div>
		  </div>
		  <div class="form-group">
			<label for="phone" class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-4">
				<input type="text" ng-model="professor.phone" class="form-control" id="phone" placeholder="Phone">
			</div>
		  </div>
		  
		  <div align="center" class="form-group">
			  <button type="submit" ng-click="limparCampos()" class="btn btn-primary">Novo</button>
			  <button ng-disabled="!professor.nome" ng-disabled="!professor.codigo" type="submit" ng-click="salvar()" class="btn btn-success">Gravar</button>
			  <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
		  </div>
		</form>
		<form align="right" class="form-inline">
			<div class="form-group">
				<br>
				<input type="text" ng-model="pesquisaProfessor" class="form-control" id="pesquisa" placeholder="Digite a pesquisa">
				<button type="submit" class="btn btn-primary">Search</button>
			</div>
		</form>
	</div>
	
	<br>
	
	<div class="container">
		<table class="table table-condensed table-hover">
			<th>Código</th>
			<th>Nome</th>
			<th>Email</th>
			<th>Phone</th>
			<tr ng-repeat="professoresTabela in professores | filter:pesquisaProfessor" ng-click="selecionaProfessor(professoresTabela)">
				<td>{{professoresTabela.codigo}}</td>
				<td>{{professoresTabela.nome}}</td>
				<td>{{professoresTabela.email}}</td>
				<td>{{professoresTabela.phone}}</td>
			</tr>
		</table>
	</div>
	
	<hr>
 
      <!-- FOOTER -->
	  
	  <div class="container">
		  <footer>
			<p class="pull-right"><a href="#">Back to top</a></p>
			<p>&copy; 2016 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
		  </footer>
	  </div>
	  
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
